<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{detallesNota.message}"></h2>
		<div class="panel panel-default">
			<div class="panel-heading">DNI</div>
			<div class="panel-body" th:text="${mark.user.dni}">28276</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{notasDescription.message}">Descripción</div>
			<div class="panel-body" th:text="${mark.description}">
				Ejercicio 1</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{notasScore.message}">Puntuación</div>
			<div class="panel-body" th:text="${mark.score}">100</div>
		</div>
	</div>


</body>
</html>
