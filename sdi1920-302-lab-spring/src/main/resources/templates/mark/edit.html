<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav" />

<div class="container">
  <h2 th:text="#{notasEditar.message}"></h2>
  <form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{notasDescription.message}">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description" placeholder="Ejemplo Ejercicio 1" required="true" th:value="${mark.description}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{notasScore.message}">Puntuación:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="score" placeholder="Entre 0 y 10" required="true" th:value="${mark.score}"/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{editBtn.message}">Modificar</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
