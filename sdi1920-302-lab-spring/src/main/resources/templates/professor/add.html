<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav" />

<div class="container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="dni" placeholder="DNI" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="apellido" placeholder="Apellido" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Categoría:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="categoria" placeholder="Categoría" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
