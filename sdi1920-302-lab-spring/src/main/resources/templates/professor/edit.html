<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav" />

<div class="container">
  <h2>Editar Profesor</h2>
  <form class="form-horizontal" method="get" th:action="${'/professor/edit/'}">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="hidden" class="form-control" name="id" required="true" th:value="${professor.id}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="dni" placeholder="DNI" required="true" th:value="${professor.dni}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="true" th:value="${professor.nombre}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="apellido" placeholder="Apellidos" required="true" th:value="${professor.apellido}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoría:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="categoria" placeholder="Categoría" required="true" th:value="${professor.categoria}"/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
